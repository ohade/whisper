<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags Filter - Voice Recorder & Transcriber</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="tags.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <h2>Filter by Tags</h2>
            <div class="tags-filter-container">
                <div class="filter-section">
                    <h3>Languages</h3>
                    <div class="language-filters" id="languageFilters">
                        <!-- Languages will be populated here -->
                    </div>
                </div>
                
                <div class="filter-section">
                    <h3>Tags</h3>
                    <div class="tag-filters" id="tagFilters">
                        <!-- Tags will be populated here -->
                    </div>
                </div>
                
                <div class="filter-actions">
                    <button id="selectAllBtn" class="filter-btn">Select All</button>
                    <button id="deselectTagsBtn" class="filter-btn">Deselect All Tags</button>
                    <button id="clearAllBtn" class="filter-btn">Clear All</button>
                </div>
            </div>
            
            <div class="back-to-home">
                <a href="index.html" class="back-link">
                    <i class="fas fa-arrow-left"></i> Back to Recorder
                </a>
            </div>
        </div>
        
        <div class="main-content">
            <div class="app-header">
                <h1>Filtered Recordings</h1>
                <div class="filter-info" id="filterInfo">
                    <!-- Filter info will be displayed here -->
                </div>
            </div>
            
            <div class="filtered-recordings" id="filteredRecordings">
                <!-- Filtered recordings will be displayed here -->
            </div>
        </div>
    </div>
    
    <script src="tags.js"></script>
</body>
</html>
